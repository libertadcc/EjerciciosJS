<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>
  <label>La suma de los números:
    <input type="number" id="sum1">
    <input type="number" id="sum2">
  </label>
  <button id="sumar-button">Calcular</button>
  <br><br>

  <label>El cuadrado del número:
    <input type="number" id="square-input">
  </label>
  <button id="square-button">Calcular</button>
  <br><br>
  
  <label>La mitad del número:
    <input type="number" id="half-input">
  </label>
  <button id="half-button">Calcular</button>
  <br><br>

  <label>Calcula el área de un círculo dando su radio (A=πr^2):
    <input type="number" id="area-input">
  </label>
  <button id="area-button">Calcular</button>
  <br> 
  <span><i>π = Math.PI</i></span>
  <br><br>
  <div id="solution"></div>

  <script src="main.js"></script>
</body>
</html>
