<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclas</title>
</head>
<body>
    <p>Escribe tu opinión</p>
    <textarea id="myInput" rows="4" cols="50" value="Escribe tu opinión"> </textarea>
    <br>
    <button id="myBtn" onclick="showresult()">Button</button>
    <p id="result"></p>
    <script>
    var input = document.getElementById("myInput");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
       document.getElementById("myBtn").click();
      }
    });

    function showresult() {
        document.getElementById('result').innerHTML = '<p><b>El usuario ha dicho que</b></p>' + document.getElementById('myInput').value;
    }
    </script>
</body>
</html>
